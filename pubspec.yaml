name: white_cobalt
description: Media downloader using Cobalt API
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.0
  flutter_downloader: ^1.11.4
  shared_preferences: ^2.2.0
  flutter_svg: ^2.1.0
  url_launcher: ^6.1.10
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: NotoSansMono
      fonts:
        - asset: fonts/NotoSansMono.ttf
          style: normal
          weight: 400
  assets:
    - assets/meowbalt/smile.png
